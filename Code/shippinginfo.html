</div>

<div>
	<h3>Shipping Address</h3>
<br>
	<label for="houseno">Unit#/House#</label>
	<input type="text" id="house" name="house">
<br>
	<label for="postal">Postal Code</label>
	<input type="number" id="postal" name="postal">
<br>

	<input type="text" id="city" name="city">
<br>

<br>
</div>

<br>

<a href="furniturestore.html">go back to shopping</a>

</form>

</p>

		if (document.getElementById("city").value == "" || document.getElementById("password").value == "" || document.getElementById("house").value == "" || document.getElementById("postal").value == "" || document.getElementById("city").value == "" || document.getElementById("prov").value == "" || document.getElementById("number").value == "")

			alert("All fields must be filled out")
